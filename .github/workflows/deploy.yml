name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest
    # --- Add this line to link the job to the 'prod' environment ---
    environment: prod
    # ---------------------------------------------------------------

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Snowflake CLI
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # 3. Create Snowflake default connection config
      - name: Configure Snowflake connection
        # The 'env' block here can now successfully access the 'prod' environment secrets
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          mkdir -p ~/.snow
          cat <<EOF > ~/.snow/config.toml
          [connections.default]
          account = "$SNOWFLAKE_ACCOUNT"
          username = "$SNOWFLAKE_USER"
          password = "$SNOWFLAKE_PASSWORD"
          role = "$SNOWFLAKE_ROLE"
          EOF

      # 4. Run all SQL files in ./sqls folder
      - name: Run SQL files
        run: |
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            # The 'snow sql' command will now find the config file with real secrets
            snow sql -f "$sqlfile"
          done
