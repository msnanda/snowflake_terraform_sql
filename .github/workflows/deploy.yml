name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Snowflake CLI
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # 3. Configure Snowflake connection using envsubst
      - name: Configure Snowflake connection
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          mkdir -p ~/.snow
          echo '[connections.default]
account = "${SNOWFLAKE_ACCOUNT}"
username = "${SNOWFLAKE_USER}"
password = "${SNOWFLAKE_PASSWORD}"
role = "${SNOWFLAKE_ROLE}"' | envsubst > ~/.snow/config.toml

      # 4. Run all SQL files
      - name: Run SQL files
        run: |
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            snow sql -f "$sqlfile"
          done
