name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      #- name: Copy config.toml to Snowflake default location
      #  shell: bash
      #  run: |
      #    mkdir -p ~/.snowflake
      #    cp .snowflake/config.toml ~/.snowflake/config.toml
      #    chmod 600 ~/.snowflake/config.toml

      # 3️⃣ Configure Snowflake connection dynamically using secrets
      - name: Create Snowflake config from secrets
        shell: bash
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          mkdir -p ~/.snowflake
          cat > ~/.snowflake/config.toml <<EOF
[connections.default]
account = "${SNOWFLAKE_ACCOUNT}"
user    = "${SNOWFLAKE_USER}"
password = "${SNOWFLAKE_PASSWORD}"
role    = "${SNOWFLAKE_ROLE}"
EOF
          chmod 600 ~/.snowflake/config.toml


      - name: Run SQL files
        shell: bash
        env:
          SNOWFLAKE_CONFIG_PATH: ~/.snowflake/config.toml
        run: |
          echo "Using config at ~/.snowflake/config.toml"
          cat ~/.snowflake/config.toml
          
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            snow sql -f "$sqlfile"
          done
