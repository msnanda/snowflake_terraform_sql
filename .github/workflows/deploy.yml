name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # Configure Snowflake connection dynamically using secrets
      - name: Create Snowflake config from secrets
        shell: bash
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          mkdir -p ~/.snowflake
          echo "[connections.default]" > ~/.snowflake/config.toml
          echo "account = \"${SNOWFLAKE_ACCOUNT}\"" >> ~/.snowflake/config.toml
          echo "user    = \"${SNOWFLAKE_USER}\"" >> ~/.snowflake/config.toml
          echo "password = \"${SNOWFLAKE_PASSWORD}\"" >> ~/.snowflake/config.toml
          echo "role    = \"${SNOWFLAKE_ROLE}\"" >> ~/.snowflake/config.toml
          chmod 600 ~/.snowflake/config.toml

      - name: Run SQL files
        shell: bash
        env:
          SNOWFLAKE_CONFIG_PATH: ~/.snowflake/config.toml
        run: |
          echo "Using this config at ~/.snowflake/config.toml"
          cat ~/.snowflake/config.toml
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            snow sql -f "$sqlfile"
          done
