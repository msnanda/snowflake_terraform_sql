name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest
    # environment: prod # Link to 'prod' environment if secrets are scoped there

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use the 'with' inputs as defined in the action.yml file
      - name: Setup Snowflake CLI (with configuration)
        uses: snowflakedb/snowflake-cli-action@v2.0
        with:
          # Map your secrets to the *internal* environment variables the action needs
          # This should now work based on the action.yml you found:
          default-config-file-path: '.snowflake/config.toml' # Standard path
        env:
          # The action maps your env vars to the CONFIG_FILE_PATH variable internally
          # But the actual credentials still need to be accessible. We use ENV vars here
          # to ensure they are available in the shell when the script runs.
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}

      - name: Configure Snowflake connection file
        run: |
          mkdir -p ~/.snowflake
          # Create the config.toml file securely using secrets
          echo "[connections.default]" > ~/.snowflake/config.toml
          echo "account = \"${{ secrets.SNOWFLAKE_ACCOUNT }}\"" >> ~/.snowflake/config.toml
          echo "username = \"${{ secrets.SNOWFLAKE_USER }}\"" >> ~/.snowflake/config.toml
          echo "password = \"${{ secrets.SNOWFLAKE_PASSWORD }}\"" >> ~/.snowflake/config.toml
          echo "role = \"${{ secrets.SNOWFLAKE_ROLE }}\"" >> ~/.snowflake/config.toml
        # Ensure secrets are available in this step's environment context via the job environment link
    
      # 4. Run all SQL files in ./sqls folder
      - name: Run SQL files
        # We explicitly set the config path in this step just in case
        env:
            SNOWFLAKE_CONFIG_PATH: .snowflake/config.toml
        run: |
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            # The 'snow sql' command will find the config file
            snow sql -f "$sqlfile"
          done
