name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Snowflake CLI
      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      # 3. Create Snowflake default connection config
      - name: Configure Snowflake connection
        run: |
          mkdir -p ~/.snow
          cat <<EOF > ~/.snow/config.toml
          [connections.default]
          account = "${{ secrets.SNOWFLAKE_ACCOUNT }}"
          username = "${{ secrets.SNOWFLAKE_USER }}"
          password = "${{ secrets.SNOWFLAKE_PASSWORD }}"
          role = "${{ secrets.SNOWFLAKE_ROLE }}"
          EOF

      # 4. Run all SQL files in ./sqls folder
      - name: Run SQL files
        run: |
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            snow sql -f "$sqlfile"
          done
