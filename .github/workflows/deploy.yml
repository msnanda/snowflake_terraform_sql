name: Run Snowflake SQL Scripts

on:
  push:
    branches:
      - main

jobs:
  run-sql:
    runs-on: ubuntu-latest
    # Assuming 'prod' is the correct environment name
    environment: prod 

    steps:
      # ... (Steps 1, 2, and 3 remain the same) ...
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: snowflakedb/snowflake-cli-action@v2.0

      - name: Configure Snowflake connection
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: |
          mkdir -p ~/.snow
          cat <<EOF > ~/.snow/config.toml
          [connections.default]
          account = "$SNOWFLAKE_ACCOUNT"
          username = "$SNOWFLAKE_USER"
          password = "$SNOWFLAKE_PASSWORD"
          role = "$SNOWFLAKE_ROLE"
          EOF

      # 4. Run all SQL files in ./sqls folder
      - name: Run SQL files
        env:
          # --- Set the environment variable to explicitly point to the config file ---
          SNOWFLAKE_CONFIG_PATH: ~/.snow/config.toml
          # -------------------------------------------------------------------------
        run: |
          for sqlfile in ./sqls/*.sql; do
            echo "Executing $sqlfile..."
            # The 'snow sql' command will now use the specified config path
            snow sql -f "$sqlfile"
          done
